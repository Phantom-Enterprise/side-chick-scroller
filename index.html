<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chick Run Adventure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --neon-pink: #FF2D95;
            --neon-cyan: #00FBFF;
            --neon-purple: #9D00FF;
            --neon-orange: #FF8C00;
            --dark-blue: #05052D;
            --sun-yellow: #FFD700;
            --sun-orange: #FF4D00;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background-color: var(--dark-blue);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 50%, #1a1a4a 0%, #05052d 100%);
        }

        canvas {
            display: block;
            background-color: transparent;
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
        }

        /* UI Overlays */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(5, 5, 45, 0.8);
            backdrop-filter: blur(4px);
            color: white;
            z-index: 10;
            transition: opacity 0.3s ease;
            text-shadow: 2px 2px 0px var(--neon-purple);
        }

        .hidden {
            display: none;
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glitch 2s infinite;
            text-shadow:
                3px 3px 0px var(--neon-pink),
                -3px -3px 0px var(--neon-purple);
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: 3px 3px 0px var(--neon-pink), -3px -3px 0px var(--neon-purple);
            }

            20% {
                transform: translate(-2px, 2px);
                text-shadow: -3px 0 var(--neon-cyan), 3px 0 var(--neon-pink);
            }

            40% {
                transform: translate(-2px, -2px);
                text-shadow: 2px -2px var(--neon-pink), -2px 2px var(--neon-cyan);
            }

            60% {
                transform: translate(2px, 2px);
                text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-cyan);
            }

            80% {
                transform: translate(2px, -2px);
                text-shadow: -2px -2px var(--neon-pink), 2px 2px var(--neon-cyan);
            }

            100% {
                transform: translate(0);
                text-shadow: 3px 3px 0px var(--neon-pink), -3px -3px 0px var(--neon-purple);
            }
        }

        .btn {
            background: transparent;
            color: var(--neon-cyan);
            border: 4px solid var(--neon-cyan);
            padding: 20px 40px;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            box-shadow:
                0 0 10px var(--neon-cyan),
                inset 0 0 10px var(--neon-cyan);
            transition: all 0.2s;
            text-transform: uppercase;
            margin-top: 30px;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .btn:hover {
            background: var(--neon-cyan);
            color: var(--dark-blue);
            box-shadow: 0 0 30px var(--neon-cyan);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 5;
            box-sizing: border-box;
        }

        .score-box {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--neon-pink);
            padding: 10px 15px;
            color: var(--neon-cyan);
            font-size: 0.8rem;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .score-val {
            color: white;
            margin-left: 10px;
        }

        #game-over-screen h2 {
            font-size: 2rem;
            color: var(--neon-pink);
            margin-bottom: 20px;
        }

        .stats {
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats p {
            font-size: 1rem;
            margin: 15px 0;
        }

        .instructions {
            position: absolute;
            bottom: 40px;
            font-size: 0.7rem;
            color: var(--neon-cyan);
            text-align: center;
            line-height: 2;
        }

        #mobile-controls {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            #mobile-controls {
                display: block;
            }

            .btn {
                padding: 15px 25px;
                font-size: 0.8rem;
            }

            .score-box {
                font-size: 0.6rem;
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="hud">
            <div class="score-box">CORN: <span id="score" class="score-val">0</span></div>
            <div class="score-box">HIGH SURVIVAL: <span id="high-score" class="score-val">0</span></div>
        </div>

        <div id="start-screen" class="overlay">
            <h1>CHICK RUN</h1>
            <div class="stats">
                <p>Adventure awaits in the farm!</p>
            </div>
            <button id="start-btn" class="btn">START RUN</button>
            <div class="instructions">
                SPACE or TAP to Jump | HOLD to Flutter
            </div>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h2>GAME OVER</h2>
            <div class="stats">
                <p>Scored: <span id="final-score" class="score-val">0</span></p>
                <p>Best: <span id="best-score" class="score-val">0</span></p>
            </div>
            <button id="restart-btn" class="btn">RUN AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const finalScoreEl = document.getElementById('final-score');
        const bestScoreEl = document.getElementById('best-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Game Configuration
        const CONFIG = {
            GRAVITY: 0.6,
            JUMP_FORCE: -12,
            FLUTTER_FORCE: -0.4,
            SPEED_START: 5,
            SPEED_MAX: 12,
            SPEED_INC: 0.001,
            SPAWN_INTERVAL: 1500,
            GROUND_HEIGHT: 100,
            POWERUP_DURATION: 5000
        };

        let gameState = 'START'; // START, PLAYING, GAMEOVER
        let score = 0;
        let highScore = localStorage.getItem('chickRunHighScore') || 0;
        let gameSpeed = CONFIG.SPEED_START;
        let distance = 0;
        let activePowerUps = {
            speed: 0, // Time remaining
            jump: 0
        };
        highScoreEl.innerText = highScore;

        // Player Class
        class Chick {
            constructor() {
                this.width = 40;
                this.height = 40;
                this.x = 100;
                this.y = canvas.height - CONFIG.GROUND_HEIGHT - this.height;
                this.vy = 0;
                this.isJumping = false;
                this.isFluttering = false;
                this.rotation = 0;
                this.animationFrame = 0;
            }

            update() {
                if (this.isFluttering && this.vy > 0) {
                    this.vy += CONFIG.FLUTTER_FORCE;
                }

                this.vy += CONFIG.GRAVITY;
                this.y += this.vy;

                const groundY = canvas.height - CONFIG.GROUND_HEIGHT - this.height;
                if (this.y > groundY) {
                    this.y = groundY;
                    this.vy = 0;
                    this.isJumping = false;
                }

                this.animationFrame += 0.2;
                if (this.isJumping) {
                    this.rotation = Math.min(this.vy * 0.05, 0.4);
                } else {
                    this.rotation = Math.sin(this.animationFrame) * 0.05;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Glow if powered up
                if (activePowerUps.speed > 0 || activePowerUps.jump > 0) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = activePowerUps.speed > 0 ? '#00FBFF' : '#FF2D95';
                }

                // Pixel Body (Blocky)
                ctx.fillStyle = '#FFD700'; // Neon Yellow
                ctx.fillRect(8, 8, 24, 24);
                ctx.fillRect(4, 12, 32, 16);
                ctx.fillRect(12, 4, 16, 32);

                // Eye / Shades
                ctx.fillStyle = 'black';
                ctx.fillRect(20, 10, 12, 4); // Cool Shades
                ctx.fillStyle = '#00FBFF';
                ctx.fillRect(22, 11, 2, 2); // Lens glint

                // Beak
                ctx.fillStyle = '#FF8C00';
                ctx.fillRect(32, 16, 8, 4);
                ctx.fillRect(32, 14, 4, 2);

                // Pixel Wing
                ctx.fillStyle = '#FFE44D';
                const wingY = Math.floor(Math.sin(this.animationFrame * 2) * 4);
                ctx.fillRect(4, 16 + wingY, 12, 8);
                ctx.fillRect(2, 18 + wingY, 12, 4);

                ctx.restore();
            }

            jump() {
                if (!this.isJumping) {
                    const power = activePowerUps.jump > 0 ? CONFIG.JUMP_FORCE * 1.4 : CONFIG.JUMP_FORCE;
                    this.vy = power;
                    this.isJumping = true;
                }
            }
        }

        // Obstacle Class
        class Obstacle {
            constructor(type) {
                this.type = type;
                this.width = 50;
                this.height = 50;
                this.x = canvas.width + 100;
                this.y = canvas.height - CONFIG.GROUND_HEIGHT - this.height;

                if (type === 'cat') {
                    this.width = 60;
                    this.height = 40;
                } else if (type === 'puddle') {
                    this.width = 80;
                    this.height = 20;
                    this.y = canvas.height - CONFIG.GROUND_HEIGHT - 10;
                } else if (type === 'equipment') {
                    this.width = 70;
                    this.height = 80;
                    this.y = canvas.height - CONFIG.GROUND_HEIGHT - this.height;
                }
            }

            update() {
                this.x -= (activePowerUps.speed > 0 ? gameSpeed * 1.5 : gameSpeed);
            }

            draw() {
                ctx.save();
                if (this.type === 'puddle') {
                    ctx.fillStyle = '#00FBFF'; // Neon Cyan Puddle
                    ctx.fillRect(this.x, this.y + 5, this.width, 10);
                    ctx.fillRect(this.x + 10, this.y, this.width - 20, 20);
                } else if (this.type === 'equipment') {
                    // Arcade style tractor
                    ctx.fillStyle = '#FF2D95'; // Neon Pink
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = 'black';
                    ctx.fillRect(this.x + 5, this.y + 55, 20, 20);
                    ctx.fillRect(this.x + 45, this.y + 55, 20, 20);
                } else if (this.type === 'cat') {
                    ctx.fillStyle = '#9D00FF'; // Neon Purple Cat
                    ctx.fillRect(this.x, this.y + 10, this.width, 20); // Body
                    ctx.fillRect(this.x, this.y, 25, 25); // Head
                    ctx.fillStyle = '#00FBFF';
                    ctx.fillRect(this.x + 5, this.y + 8, 4, 4); // Eyes
                    ctx.fillRect(this.x + 15, this.y + 8, 4, 4);
                }
                ctx.restore();
            }
        }

        // Corn (Pixel style)
        class Corn {
            constructor() {
                this.width = 20;
                this.height = 20;
                this.x = canvas.width + 100;
                this.y = canvas.height - CONFIG.GROUND_HEIGHT - 100 - Math.random() * 150;
                this.collected = false;
            }

            update() {
                this.x -= (activePowerUps.speed > 0 ? gameSpeed * 1.5 : gameSpeed);
            }

            draw() {
                if (this.collected) return;
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(this.x + 4, this.y, 12, 20);
                ctx.fillRect(this.x, this.y + 4, 20, 12);
                ctx.fillStyle = '#FF8C00';
                ctx.fillRect(this.x + 8, this.y + 4, 4, 4);
                ctx.fillRect(this.x + 8, this.y + 12, 4, 4);
            }
        }

        // PowerUp
        class PowerUp {
            constructor(type) {
                this.type = type;
                this.width = 30;
                this.height = 30;
                this.x = canvas.width + 100;
                this.y = canvas.height - CONFIG.GROUND_HEIGHT - 200 - Math.random() * 100;
                this.collected = false;
            }

            update() {
                this.x -= (activePowerUps.speed > 0 ? gameSpeed * 1.5 : gameSpeed);
            }

            draw() {
                if (this.collected) return;
                const color = this.type === 'speed' ? '#00FBFF' : '#FF2D95';
                ctx.fillStyle = color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = color;
                ctx.fillRect(this.x, this.y, 30, 30);
                ctx.fillStyle = 'white';
                ctx.fillText(this.type === 'speed' ? 'S' : 'J', this.x + 8, this.y + 22);
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1.0;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.05;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.fillRect(this.x, this.y, 6, 6);
                ctx.globalAlpha = 1;
            }
        }

        class BackgroundLayer {
            constructor(color, speedModifier, height, yOffset = 0) {
                this.color = color;
                this.speedModifier = speedModifier;
                this.height = height;
                this.yOffset = yOffset;
                this.x = 0;
            }
            update() {
                const effectiveSpeed = activePowerUps.speed > 0 ? gameSpeed * 1.5 : gameSpeed;
                this.x = (this.x - effectiveSpeed * this.speedModifier) % canvas.width;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, canvas.height - this.height - this.yOffset, canvas.width + 2, this.height);
                ctx.fillRect(this.x + canvas.width, canvas.height - this.height - this.yOffset, canvas.width + 2, this.height);
            }
        }

        class PalmLayer extends BackgroundLayer {
            draw() {
                ctx.fillStyle = this.color;
                this.drawPalms(this.x);
                this.drawPalms(this.x + canvas.width);
            }
            drawPalms(startX) {
                for (let i = 0; i < 3; i++) {
                    const px = startX + (i * canvas.width / 3) + 50;
                    const py = canvas.height - this.height - this.yOffset;
                    // Trunk
                    ctx.fillRect(px, py - 100, 10, 100);
                    // Leaves (blocky)
                    ctx.fillRect(px - 30, py - 110, 70, 10);
                    ctx.fillRect(px - 10, py - 120, 30, 10);
                }
            }
        }

        class NeonGrid {
            constructor() {
                this.offset = 0;
            }
            update() {
                const effectiveSpeed = activePowerUps.speed > 0 ? gameSpeed * 1.5 : gameSpeed;
                this.offset = (this.offset + effectiveSpeed) % 40;
            }
            draw() {
                const groundY = canvas.height - CONFIG.GROUND_HEIGHT;
                ctx.strokeStyle = '#FF2D95';
                ctx.lineWidth = 2;

                // Horizontal lines
                for (let i = 0; i <= CONFIG.GROUND_HEIGHT; i += 20) {
                    ctx.beginPath();
                    ctx.moveTo(0, groundY + i);
                    ctx.lineTo(canvas.width, groundY + i);
                    ctx.stroke();
                }

                // Vanishing point perspective lines
                for (let i = -canvas.width; i < canvas.width * 2; i += 40) {
                    ctx.beginPath();
                    ctx.moveTo(canvas.width / 2, groundY - 100);
                    ctx.lineTo(i - this.offset, canvas.height);
                    ctx.stroke();
                }
            }
        }

        // Game Instances
        let player;
        let obstacles = [];
        let corns = [];
        let powerups = [];
        let particles = [];
        let layers = [];
        let nextSpawnTime = 0;
        let nextCornTime = 0;
        let nextPowerUpTime = 5000;
        let neonGrid;

        function init() {
            resize();
            player = new Chick();
            obstacles = [];
            corns = [];
            powerups = [];
            particles = [];
            neonGrid = new NeonGrid();
            score = 0;
            gameSpeed = CONFIG.SPEED_START;
            distance = 0;
            activePowerUps = { speed: 0, jump: 0 };
            scoreEl.innerText = '0';

            layers = [
                new BackgroundLayer('#1a1a4a', 0, canvas.height), // Sky floor
                new PalmLayer('#0D0D2D', 0.1, 100, 50), // Far silhouettes
                new PalmLayer('#151545', 0.4, 80, 20), // Closer
            ];
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (player) player.y = canvas.height - CONFIG.GROUND_HEIGHT - player.height;
        }

        window.addEventListener('resize', resize);

        // Input Handling
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (gameState === 'START') startGame();
                else if (gameState === 'GAMEOVER') restartGame();
                else player.jump();
            }
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            keys['Space'] = true;
            if (gameState === 'START') startGame();
            else if (gameState === 'GAMEOVER') restartGame();
            else player.jump();
        });
        canvas.addEventListener('touchend', e => {
            keys['Space'] = false;
        });

        function startGame() {
            gameState = 'PLAYING';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            init();
        }

        function restartGame() {
            startGame();
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            gameOverScreen.classList.remove('hidden');
            finalScoreEl.innerText = Math.floor(score);
            if (score > highScore) {
                highScore = Math.floor(score);
                localStorage.setItem('chickRunHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
            bestScoreEl.innerText = highScore;
        }

        function spawnObstacle() {
            const types = ['puddle', 'equipment', 'cat'];
            const type = types[Math.floor(Math.random() * types.length)];
            obstacles.push(new Obstacle(type));
        }

        function spawnCorn() {
            corns.push(new Corn());
        }

        function spawnPowerUp() {
            const type = Math.random() > 0.5 ? 'speed' : 'jump';
            powerups.push(new PowerUp(type));
        }

        function checkCollision(a, b) {
            return a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y;
        }

        function update(time) {
            if (gameState !== 'PLAYING') return;

            gameSpeed = Math.min(CONFIG.SPEED_MAX, gameSpeed + CONFIG.SPEED_INC);
            distance += (activePowerUps.speed > 0 ? gameSpeed * 1.5 : gameSpeed);

            if (activePowerUps.speed > 0) activePowerUps.speed -= 16.6;
            if (activePowerUps.jump > 0) activePowerUps.jump -= 16.6;

            player.isFluttering = keys['Space'] || keys['ArrowUp'];
            player.update();

            layers.forEach(layer => layer.update());
            neonGrid.update();

            if (time > nextSpawnTime) {
                spawnObstacle();
                nextSpawnTime = time + CONFIG.SPAWN_INTERVAL / (gameSpeed / 5) + Math.random() * 1000;
            }

            obstacles.forEach((obs, index) => {
                obs.update();
                if (checkCollision(player, obs)) {
                    gameOver();
                }
                if (obs.x + obs.width < -100) {
                    obstacles.splice(index, 1);
                }
            });

            if (time > nextCornTime) {
                spawnCorn();
                nextCornTime = time + 1000 + Math.random() * 2000;
            }

            corns.forEach((corn, index) => {
                corn.update();
                if (!corn.collected && checkCollision(player, corn)) {
                    corn.collected = true;
                    score += 10;
                    scoreEl.innerText = Math.floor(score);
                    for (let i = 0; i < 8; i++) {
                        particles.push(new Particle(corn.x + 10, corn.y + 10, '#FFD700'));
                    }
                }
                if (corn.x + corn.width < -100) {
                    corns.splice(index, 1);
                }
            });

            if (time > nextPowerUpTime) {
                spawnPowerUp();
                nextPowerUpTime = time + 10000 + Math.random() * 15000;
            }

            powerups.forEach((pu, index) => {
                pu.update();
                if (!pu.collected && checkCollision(player, pu)) {
                    pu.collected = true;
                    activePowerUps[pu.type] = CONFIG.POWERUP_DURATION;
                    const color = pu.type === 'speed' ? '#00FBFF' : '#FF2D95';
                    for (let i = 0; i < 15; i++) {
                        particles.push(new Particle(pu.x + 15, pu.y + 15, color));
                    }
                }
                if (pu.x + pu.width < -100) {
                    powerups.splice(index, 1);
                }
            });

            particles.forEach((p, index) => {
                p.update();
                if (p.life <= 0) particles.splice(index, 1);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Retro Sun Background
            const sunY = canvas.height / 2;
            const sunRadius = 150;
            const grad = ctx.createLinearGradient(0, sunY - sunRadius, 0, sunY + sunRadius);
            grad.addColorStop(0, '#FFD700');
            grad.addColorStop(1, '#FF4D00');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(canvas.width / 2, sunY, sunRadius, 0, Math.PI, true);
            ctx.fill();

            // Sun horizontal scanlines
            ctx.fillStyle = '#05052D';
            for (let i = 0; i < 20; i++) {
                const y = sunY - (i * 8);
                if (y > sunY - sunRadius) {
                    ctx.fillRect(canvas.width / 2 - sunRadius, y, sunRadius * 2, 2);
                }
            }

            layers.forEach(layer => layer.draw());
            neonGrid.draw();

            corns.forEach(corn => corn.draw());
            powerups.forEach(pu => pu.draw());
            obstacles.forEach(obs => obs.draw());
            player.draw();
            particles.forEach(p => p.draw());

            if (activePowerUps.speed > 0 || activePowerUps.jump > 0) {
                ctx.fillStyle = 'rgba(0,0,0,0.6)';
                ctx.fillRect(20, 80, 400, activePowerUps.speed > 0 && activePowerUps.jump > 0 ? 80 : 40);

                let y = 105;
                ctx.font = '12px "Press Start 2P"';
                if (activePowerUps.speed > 0) {
                    ctx.fillStyle = '#00FBFF';
                    ctx.fillText('SPEED BOOST: ' + (activePowerUps.speed / 1000).toFixed(1) + 'S', 30, y);
                    y += 30;
                }
                if (activePowerUps.jump > 0) {
                    ctx.fillStyle = '#FF2D95';
                    ctx.fillText('JUMP BOOST: ' + (activePowerUps.jump / 1000).toFixed(1) + 'S', 30, y);
                }
            }

            if (distance < 500) {
                ctx.fillStyle = 'white';
                ctx.font = '14px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText('SPACE / TAP TO JUMP', canvas.width / 2, canvas.height / 2 - 120);
            }
        }

        function loop(timestamp) {
            update(timestamp);
            draw();
            requestAnimationFrame(loop);
        }

        init();
        requestAnimationFrame(loop);
    </script>



</body>

</html>
