<!DOCTYPE html>
<!-- Deployment Retry: 2026-02-02 17:25 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chick Run Adventure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --sky-blue: #4DC9FF;
            --sun-yellow: #FFD93D;
            --grass-green: #6BCB77;
            --dirt-brown: #9B51E0;
            /* Keeping a bit of miami vibe but flatter */
            --corn-yellow: #FFFB7D;
            --chick-yellow: #FFD93D;
            --ui-white: #FFFFFF;
            --ui-accent: #FF6B6B;
            --neon-pink: #FF6B6B;
            --neon-cyan: #4DC9FF;
            --neon-purple: #9B51E0;
            --dark-blue: #2B2E4A;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background-color: var(--dark-blue);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--dark-blue);
        }

        canvas {
            display: block;
            background-color: transparent;
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
        }

        /* UI Overlays */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0D0D2D;
            color: white;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .hidden {
            display: none;
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        .btn {
            background: var(--neon-cyan);
            color: var(--dark-blue);
            border: 6px solid #FFF;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            margin-top: 30px;
        }

        .btn:hover {
            background: #FFF;
            color: var(--dark-blue);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 5;
            box-sizing: border-box;
        }

        .score-box {
            background: #000;
            border: 4px solid var(--neon-pink);
            padding: 10px 15px;
            color: var(--neon-cyan);
            font-size: 0.8rem;
        }

        .score-val {
            color: #FFF;
            margin-left: 10px;
        }

        #game-over-screen h2 {
            font-size: 2rem;
            color: var(--neon-pink);
            margin-bottom: 20px;
        }

        .stats {
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats p {
            font-size: 1rem;
            margin: 15px 0;
        }

        .instructions {
            position: absolute;
            bottom: 40px;
            font-size: 0.7rem;
            color: var(--neon-cyan);
            text-align: center;
            line-height: 2;
        }

        #mobile-controls {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            #mobile-controls {
                display: block;
            }

            .btn {
                padding: 15px 25px;
                font-size: 0.8rem;
                border-width: 4px;
            }

            .score-box {
                font-size: 0.6rem;
            }
        }
    </style>

</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="hud">
            <div class="score-box">CORN: <span id="score" class="score-val">0</span></div>
            <div class="score-box">HIGH SURVIVAL: <span id="high-score" class="score-val">0</span></div>
        </div>

        <div id="start-screen" class="overlay">
            <h1>CHICK RUN</h1>
            <div class="stats">
                <p>Adventure awaits in the farm!</p>
            </div>
            <button id="start-btn" class="btn">START RUN</button>
            <div class="instructions">
                SPACE or TAP to Jump | HOLD to Flutter
            </div>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h2>GAME OVER</h2>
            <div class="stats">
                <p>Scored: <span id="final-score" class="score-val">0</span></p>
                <p>Best: <span id="best-score" class="score-val">0</span></p>
            </div>
            <button id="restart-btn" class="btn">RUN AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Helper to get variable color
        function varColor(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const finalScoreEl = document.getElementById('final-score');
        const bestScoreEl = document.getElementById('best-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Game Configuration
        const CONFIG = {
            GRAVITY: 0.6,
            JUMP_FORCE: -12,
            FLUTTER_FORCE: -0.4,
            SPEED_START: 5,
            SPEED_MAX: 12,
            SPEED_INC: 0.001,
            SPAWN_INTERVAL: 1500,
            GROUND_HEIGHT: 100,
            POWERUP_DURATION: 5000,
            GROWTH_MAX: 2.5,
            GROWTH_INC: 0.1
        };

        let gameState = 'START'; // START, PLAYING, GAMEOVER
        let score = 0;
        let highScore = localStorage.getItem('chickRunHighScore') || 0;
        let gameSpeed = CONFIG.SPEED_START;
        let distance = 0;
        let activePowerUps = {
            speed: 0, // Time remaining
            jump: 0
        };
        highScoreEl.innerText = highScore;

        // Player Class
        class Chick {
            constructor() {
                this.baseWidth = 40;
                this.baseHeight = 40;
                this.width = 40;
                this.height = 40;
                this.x = 100;
                this.y = canvas.height - CONFIG.GROUND_HEIGHT - this.height;
                this.vy = 0;
                this.isJumping = false;
                this.jumpCount = 0;
                this.isFluttering = false;
                this.rotation = 0;
                this.animationFrame = 0;
                this.growthScale = 1.0;
            }

            update() {
                if (this.isFluttering && this.vy > 0) {
                    this.vy += CONFIG.FLUTTER_FORCE;
                }

                this.vy += CONFIG.GRAVITY;
                this.y += this.vy;

                const groundY = canvas.height - CONFIG.GROUND_HEIGHT - this.height;
                if (this.y > groundY) {
                    this.y = groundY;
                    this.vy = 0;
                    this.isJumping = false;
                    this.jumpCount = 0;
                }

                this.animationFrame += 0.2;
                if (this.isJumping) {
                    this.rotation = Math.min(this.vy * 0.05, 0.4);
                } else {
                    this.rotation = Math.sin(this.animationFrame) * 0.05;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.growthScale, this.growthScale);

                // Pixel Body (Blocky)
                ctx.fillStyle = '#FFD700'; // Neon Yellow
                ctx.fillRect(8, 8, 24, 24);
                ctx.fillRect(4, 12, 32, 16);
                ctx.fillRect(12, 4, 16, 32);

                // Eye / Shades
                ctx.fillStyle = 'black';
                ctx.fillRect(20, 10, 12, 4); // Cool Shades
                ctx.fillStyle = '#00FBFF';
                ctx.fillRect(22, 11, 2, 2); // Lens glint

                // Beak
                ctx.fillStyle = '#FF8C00';
                ctx.fillRect(32, 16, 8, 4);
                ctx.fillRect(32, 14, 4, 2);

                // Pixel Wing
                ctx.fillStyle = '#FFE44D';
                const wingY = Math.floor(Math.sin(this.animationFrame * 2) * 4);
                ctx.fillRect(4, 16 + wingY, 12, 8);
                ctx.fillRect(2, 18 + wingY, 12, 4);

                ctx.restore();
            }

            jump() {
                if (this.jumpCount < 2) {
                    const power = activePowerUps.jump > 0 ? CONFIG.JUMP_FORCE * 1.4 : CONFIG.JUMP_FORCE;
                    this.vy = power;
                    this.isJumping = true;
                    this.jumpCount++;
                }
            }
            
            grow() {
                if (this.growthScale < CONFIG.GROWTH_MAX) {
                    this.growthScale += CONFIG.GROWTH_INC;
                    this.width = this.baseWidth * this.growthScale;
                    this.height = this.baseHeight * this.growthScale;
                    // Slightly adjust Y to prevent falling through floor during growth
                    this.y -= this.baseHeight * CONFIG.GROWTH_INC;
                }
            }
        }

        // Obstacle Class
        class Obstacle {
            constructor(type) {
                this.type = type;
                this.width = 50;
                this.height = 50;
                this.x = canvas.width + 100;
                this.y = canvas.height - CONFIG.GROUND_HEIGHT - this.height;

                if (type === 'cat') {
                    this.width = 60;
                    this.height = 40;
                } else if (type === 'puddle') {
                    this.width = 80;
                    this.height = 20;
                    this.y = canvas.height - CONFIG.GROUND_HEIGHT - 10;
                } else if (type === 'equipment') {
                    this.width = 70;
                    this.height = 80;
                    this.y = canvas.height - CONFIG.GROUND_HEIGHT - this.height;
                }
            }

            update() {
                this.x -= (activePowerUps.speed > 0 ? gameSpeed * 1.5 : gameSpeed);
            }

            draw() {
                ctx.save();
                if (this.type === 'puddle') {
                    ctx.fillStyle = '#4DC9FF'; // Vibrant Water
                    ctx.fillRect(this.x, this.y + 5, this.width, 10);
                    ctx.fillRect(this.x + 10, this.y, this.width - 20, 20);
                } else if (this.type === 'equipment') {
                    ctx.fillStyle = '#FF6B6B'; // Cheerful Red Equipment
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = '#333';
                    ctx.fillRect(this.x + 5, this.y + 55, 20, 20);
                    ctx.fillRect(this.x + 45, this.y + 55, 20, 20);
                } else if (this.type === 'cat') {
                    ctx.fillStyle = '#FF9F43'; // Orange Cat
                    ctx.fillRect(this.x, this.y + 10, this.width, 20); // Body
                    ctx.fillRect(this.x, this.y, 25, 25); // Head
                    ctx.fillStyle = 'white';
                    ctx.fillRect(this.x + 5, this.y + 8, 4, 4); // Eyes
                    ctx.fillRect(this.x + 15, this.y + 8, 4, 4);
                }
                ctx.restore();
            }
        }

        // Corn (Pixel style)
        class Corn {
            constructor() {
                this.width = 20;
                this.height = 20;
                this.x = canvas.width + 100;
                this.y = canvas.height - CONFIG.GROUND_HEIGHT - 100 - Math.random() * 150;
                this.collected = false;
            }

            update() {
                this.x -= (activePowerUps.speed > 0 ? gameSpeed * 1.5 : gameSpeed);
            }

            draw() {
                if (this.collected) return;
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(this.x + 4, this.y, 12, 20);
                ctx.fillRect(this.x, this.y + 4, 20, 12);
                ctx.fillStyle = '#FF8C00';
                ctx.fillRect(this.x + 8, this.y + 4, 4, 4);
                ctx.fillRect(this.x + 8, this.y + 12, 4, 4);
            }
        }

        // PowerUp
        class PowerUp {
            constructor(type) {
                this.type = type;
                this.width = 30;
                this.height = 30;
                this.x = canvas.width + 100;
                this.y = canvas.height - CONFIG.GROUND_HEIGHT - 200 - Math.random() * 100;
                this.collected = false;
            }

            update() {
                this.x -= (activePowerUps.speed > 0 ? gameSpeed * 1.5 : gameSpeed);
            }

            draw() {
                if (this.collected) return;
                const color = this.type === 'speed' ? varColor('--neon-cyan') : varColor('--neon-pink');
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, 30, 30);
                ctx.fillStyle = 'white';
                ctx.font = '12px "Press Start 2P"';
                ctx.fillText(this.type === 'speed' ? 'S' : 'J', this.x + 8, this.y + 22);
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1.0;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.05;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.fillRect(this.x, this.y, 6, 6);
                ctx.globalAlpha = 1;
            }
        }

        class BackgroundLayer {
            constructor(color, speedModifier, height, yOffset = 0) {
                this.color = color;
                this.speedModifier = speedModifier;
                this.height = height;
                this.yOffset = yOffset;
                this.x = 0;
            }
            update() {
                const effectiveSpeed = activePowerUps.speed > 0 ? gameSpeed * 1.5 : gameSpeed;
                this.x = (this.x - effectiveSpeed * this.speedModifier) % canvas.width;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, canvas.height - this.height - this.yOffset, canvas.width + 2, this.height);
                ctx.fillRect(this.x + canvas.width, canvas.height - this.height - this.yOffset, canvas.width + 2, this.height);
            }
        }

        class CloudLayer extends BackgroundLayer {
            draw() {
                ctx.fillStyle = '#FFFFFF';
                this.drawClouds(this.x);
                this.drawClouds(this.x + canvas.width);
            }
            drawClouds(startX) {
                // Draw 3 simple flat clouds
                for (let i = 0; i < 3; i++) {
                    const cx = startX + (i * canvas.width / 3) + 100;
                    const cy = 100 + (i * 50);
                    ctx.fillRect(cx, cy, 80, 40);
                    ctx.fillRect(cx + 20, cy - 20, 40, 20);
                }
            }
        }

        class HillLayer extends BackgroundLayer {
            draw() {
                ctx.fillStyle = this.color;
                this.drawHills(this.x);
                this.drawHills(this.x + canvas.width);
            }
            drawHills(startX) {
                for (let i = 0; i < 2; i++) {
                    const hx = startX + (i * canvas.width / 2);
                    const hy = canvas.height - this.height - this.yOffset;
                    ctx.beginPath();
                    ctx.moveTo(hx, hy + this.height);
                    ctx.lineTo(hx + canvas.width / 2, hy + this.height);
                    ctx.lineTo(hx + canvas.width / 4, hy);
                    ctx.fill();
                }
            }
        }

        class NeonGrid {
            constructor() {
                this.offset = 0;
            }
            update() {
                const effectiveSpeed = activePowerUps.speed > 0 ? gameSpeed * 1.5 : gameSpeed;
                this.offset = (this.offset + effectiveSpeed) % 40;
            }
            draw() {
                const groundY = canvas.height - CONFIG.GROUND_HEIGHT;

                // Flat Grass Top
                ctx.fillStyle = '#6BCB77';
                ctx.fillRect(0, groundY, canvas.width, 10);

                // Flat Dirt Bottom
                ctx.fillStyle = '#A0522D';
                ctx.fillRect(0, groundY + 10, canvas.width, CONFIG.GROUND_HEIGHT - 10);

                // Simple static grid lines for depth (optional, keeping it flat)
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 1;
                for (let i = 0; i < canvas.width; i += 100) {
                    ctx.beginPath();
                    ctx.moveTo(i - (this.offset % 100), groundY);
                    ctx.lineTo(i - (this.offset % 100), canvas.height);
                    ctx.stroke();
                }
            }
        }

        // Game Instances
        let player;
        let obstacles = [];
        let corns = [];
        let powerups = [];
        let particles = [];
        let layers = [];
        let nextSpawnTime = 0;
        let nextCornTime = 0;
        let nextPowerUpTime = 5000;
        let neonGrid;

        function init() {
            resize();
            player = new Chick();
            obstacles = [];
            corns = [];
            powerups = [];
            particles = [];
            neonGrid = new NeonGrid();
            score = 0;
            gameSpeed = CONFIG.SPEED_START;
            distance = 0;
            activePowerUps = { speed: 0, jump: 0 };
            scoreEl.innerText = '0';

            layers = [
                new CloudLayer('#FFFFFF', 0.05, 0),
                new HillLayer('#2D5A27', 0.1, 150, 50), // Far hills
                new HillLayer('#4BAE4F', 0.3, 100, 20), // Mid hills
            ];
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (player) player.y = canvas.height - CONFIG.GROUND_HEIGHT - player.height;
        }

        window.addEventListener('resize', resize);

        // Input Handling
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (gameState === 'START') startGame();
                else if (gameState === 'GAMEOVER') restartGame();
                else player.jump();
            }
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            keys['Space'] = true;
            if (gameState === 'START') startGame();
            else if (gameState === 'GAMEOVER') restartGame();
            else player.jump();
        });
        canvas.addEventListener('touchend', e => {
            keys['Space'] = false;
        });

        startBtn.onclick = startGame;
        restartBtn.onclick = restartGame;

        function startGame() {
            gameState = 'PLAYING';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            init();
        }

        function restartGame() {
            startGame();
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            gameOverScreen.classList.remove('hidden');
            finalScoreEl.innerText = Math.floor(score);
            if (score > highScore) {
                highScore = Math.floor(score);
                localStorage.setItem('chickRunHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
            bestScoreEl.innerText = highScore;
        }

        function spawnObstacle() {
            const types = ['puddle', 'equipment', 'cat'];
            const type = types[Math.floor(Math.random() * types.length)];
            obstacles.push(new Obstacle(type));
        }

        function spawnCorn() {
            corns.push(new Corn());
        }

        function spawnPowerUp() {
            const type = Math.random() > 0.5 ? 'speed' : 'jump';
            powerups.push(new PowerUp(type));
        }

        function checkCollision(a, b) {
            return a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y;
        }

        function update(time) {
            if (gameState !== 'PLAYING') return;

            gameSpeed = Math.min(CONFIG.SPEED_MAX, gameSpeed + CONFIG.SPEED_INC);
            distance += (activePowerUps.speed > 0 ? gameSpeed * 1.5 : gameSpeed);

            if (activePowerUps.speed > 0) activePowerUps.speed -= 16.6;
            if (activePowerUps.jump > 0) activePowerUps.jump -= 16.6;

            player.isFluttering = keys['Space'] || keys['ArrowUp'];
            player.update();

            layers.forEach(layer => layer.update());
            neonGrid.update();

            if (time > nextSpawnTime) {
                spawnObstacle();
                nextSpawnTime = time + CONFIG.SPAWN_INTERVAL / (gameSpeed / 5) + Math.random() * 1000;
            }

            obstacles.forEach((obs, index) => {
                obs.update();
                if (checkCollision(player, obs)) {
                    gameOver();
                }
                if (obs.x + obs.width < -100) {
                    obstacles.splice(index, 1);
                }
            });

            if (time > nextCornTime) {
                spawnCorn();
                nextCornTime = time + 1000 + Math.random() * 2000;
            }

            corns.forEach((corn, index) => {
                corn.update();
                if (!corn.collected && checkCollision(player, corn)) {
                    corn.collected = true;
                    score += 10;
                    scoreEl.innerText = Math.floor(score);
                    player.grow();
                    for (let i = 0; i < 8; i++) {
                        particles.push(new Particle(corn.x + 10, corn.y + 10, '#FFD700'));
                    }
                }
                if (corn.x + corn.width < -100) {
                    corns.splice(index, 1);
                }
            });

            if (time > nextPowerUpTime) {
                spawnPowerUp();
                nextPowerUpTime = time + 10000 + Math.random() * 15000;
            }

            powerups.forEach((pu, index) => {
                pu.update();
                if (!pu.collected && checkCollision(player, pu)) {
                    pu.collected = true;
                    activePowerUps[pu.type] = CONFIG.POWERUP_DURATION;
                    const color = pu.type === 'speed' ? '#00FBFF' : '#FF2D95';
                    for (let i = 0; i < 15; i++) {
                        particles.push(new Particle(pu.x + 15, pu.y + 15, color));
                    }
                }
                if (pu.x + pu.width < -100) {
                    powerups.splice(index, 1);
                }
            });

            particles.forEach((p, index) => {
                p.update();
                if (p.life <= 0) particles.splice(index, 1);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Flat Sky Background
            ctx.fillStyle = varColor('--sky-blue');
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Simple Flat Sun
            ctx.fillStyle = varColor('--sun-yellow');
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2.5, 120, 0, Math.PI * 2);
            ctx.fill();

            layers.forEach(layer => layer.draw());
            neonGrid.draw();

            corns.forEach(corn => corn.draw());
            powerups.forEach(pu => pu.draw());
            obstacles.forEach(obs => obs.draw());
            player.draw();
            particles.forEach(p => p.draw());

            if (activePowerUps.speed > 0 || activePowerUps.jump > 0) {
                ctx.fillStyle = 'rgba(0,0,0,0.6)';
                ctx.fillRect(20, 80, 400, activePowerUps.speed > 0 && activePowerUps.jump > 0 ? 80 : 40);

                let y = 105;
                ctx.font = '12px "Press Start 2P"';
                if (activePowerUps.speed > 0) {
                    ctx.fillStyle = '#00FBFF';
                    ctx.fillText('SPEED BOOST: ' + (activePowerUps.speed / 1000).toFixed(1) + 'S', 30, y);
                    y += 30;
                }
                if (activePowerUps.jump > 0) {
                    ctx.fillStyle = '#FF2D95';
                    ctx.fillText('JUMP BOOST: ' + (activePowerUps.jump / 1000).toFixed(1) + 'S', 30, y);
                }
            }

            if (distance < 500) {
                ctx.fillStyle = 'white';
                ctx.font = '14px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText('SPACE / TAP TO JUMP', canvas.width / 2, canvas.height / 2 - 120);
            }
        }

        function loop(timestamp) {
            update(timestamp);
            draw();
            requestAnimationFrame(loop);
        }

        init();
        requestAnimationFrame(loop);
    </script>



</body>

</html>
